
spring:
    cloud:
        config:
            enabled: false
    datasource:
        driver-class-name: oracle.jdbc.OracleDriver
    jpa:
        database-platform: org.hibernate.dialect.Oracle12cDialect
        hibernate:
            ddl-auto: none
        properties:
            hibernate:
                format_sql: true
                show_sql: false
server:
    max-http-header-size: 100000